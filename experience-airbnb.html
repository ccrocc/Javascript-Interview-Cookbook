function checkIsInPageAlready(arr, targetHostId) {
    if (!arr.length) {
        return false;
    }
  
    for (var i = 0; i < arr.length; i++) {
        if (arr[i].indexOf(targetHostId) > -1) {
          // console.log('check----> return true');
          return true;
        }
    }
    
    // console.log('check----> return false');
    return false;
}

function resort(data) {
    if (!data || !data.length) {
        return [];
    }
    var countPerPage = 12;
    var result = [];
    
    var temp = [];
        var count = 0;
    
  for (var i = 0; i < data.length; i++) {
        var item = data[i];    
        var tempHostId = item.split(',')[0];
      
        if (!checkIsInPageAlready(temp, tempHostId)) {
            temp.push(item);
            count++
            	debugger
            if (count === countPerPage - 1) {
                console.log('temp.length--->', temp.length, count, i);
                result.push(temp.slice());
                count = 0;
                temp = [];
            }
        }
    }
                console.log('temp.length--->', temp.length);
    
    result.push(temp);
    console.log('result.length---->', result.length);
    return result;
}
